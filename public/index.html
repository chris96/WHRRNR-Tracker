<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Cost Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>WHR RNR's Fuel Cost Tracker</h1>

    <form id="fuelForm">
      <input type="number" id="odometer" placeholder="Odometer" required />
      <input type="number" step="0.01" id="gallons" placeholder="Gallons" required />
      <input type="number" step="0.01" id="cost" placeholder="Total Cost ($)" required />
      <button type="submit">Add Entry</button>
    </form>

    <div id="stats"></div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Odometer</th>
          <th>MPG</th>
          <th>Cost/Mile</th>
        </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>
    <div id="analytics"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
