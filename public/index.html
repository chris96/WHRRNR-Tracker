<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Cost Tracker</title>
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="py-4 py-md-5">
    <div class="container">
      <section class="hero-shell shadow-sm rounded-4 p-4 p-md-5 mb-4">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
          <div>
            <p class="text-uppercase fw-semibold small mb-2 tracking-wide">WHR RNR</p>
            <h1 class="display-6 fw-bold mb-2">Fuel Cost Tracker</h1>
            <p class="mb-0 text-secondary">Track fill-ups, mileage efficiency, and monthly spend in one place.</p>
          </div>
          <div class="stat-pill px-3 py-2 rounded-pill">
            <span class="small text-secondary">Live Analytics</span>
          </div>
        </div>
      </section>

      <section class="card border-0 shadow-sm rounded-4 mb-4">
        <div class="card-body p-4">
          <h2 class="h5 fw-semibold mb-3">Add Fuel Entry</h2>
          <form id="fuelForm" class="row g-3 align-items-end">
            <div class="col-12 col-md-3">
              <label for="odometer" class="form-label">Odometer</label>
              <input type="number" id="odometer" class="form-control form-control-lg" placeholder="e.g. 125400" required />
            </div>
            <div class="col-12 col-md-3">
              <label for="gallons" class="form-label">Gallons</label>
              <input type="number" step="0.01" id="gallons" class="form-control form-control-lg" placeholder="e.g. 11.4" required />
            </div>
            <div class="col-12 col-md-3">
              <label for="cost" class="form-label">Total Cost ($)</label>
              <input type="number" step="0.01" id="cost" class="form-control form-control-lg" placeholder="e.g. 42.18" required />
            </div>
            <div class="col-12 col-md-3 d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Add Entry</button>
            </div>
          </form>
        </div>
      </section>

      <div class="row g-4 mb-4">
        <div class="col-12 col-lg-6">
          <section id="stats" class="card border-0 shadow-sm rounded-4 h-100 p-4"></section>
        </div>
        <div class="col-12 col-lg-6">
          <section id="analytics" class="card border-0 shadow-sm rounded-4 h-100 p-4"></section>
        </div>
      </div>

      <section class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Date</th>
                  <th>Odometer</th>
                  <th>MPG</th>
                  <th>Cost/Mile</th>
                </tr>
              </thead>
              <tbody id="logTable"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
